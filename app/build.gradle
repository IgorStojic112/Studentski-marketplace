plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.google.gms.google.services)
}

def supabaseUrl = project.properties["SUPABASE_URL"] ?: ""
def supabaseAnonKey = project.properties["SUPABASE_ANON_KEY"] ?: ""

android {
    buildFeatures {
        buildConfig true
    }
    namespace 'ba.sum.fsre.studentskimarketplace'
    compileSdk {
        version = release(36)
    }

    defaultConfig {
        applicationId "ba.sum.fsre.studentskimarketplace"
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "SUPABASE_URL", "\"${supabaseUrl}\""
        buildConfigField "String", "SUPABASE_ANON_KEY", "\"${supabaseAnonKey}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    //implementation libs.firebase.auth
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    //implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.picasso:picasso:2.8'
    implementation 'commons-io:commons-io:2.16.1'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.5'

    // Logging interceptor for OkHttp (used in RetrofitClient)
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
}